<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/favicon/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body onload="loadCVU();" class="container">
    <div class='finalOptionBox'>
        <img class='miniPhoto' id="phoneImage" src="#" alt="image"/>

        <div class='boxPayOpt'>
            <h3>Medio de Pago : Transferencia / MercadoPago</h3>

        <div class='boxPayOpt'>
            <h3>Datos de Pago: Transferencia</h3>
            <h4 id="name"></h4>
            <h3>CVU :</h3>
            <h3 id="cvu"></h3>
